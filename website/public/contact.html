<HTML>
   <head>
      <title>Bupreme</title>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	   <link rel="icon" href="images/icon.PNG" type="image/gif" sizes="16x16">
      <script src="scripts/bannerBackground.js"></script>
      <link href="styling/style.css" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   </head>
   <body>
      <div id="banner">
         <canvas id="bannerC"></canvas>
         <div id="bannerLogo"><span>Bupreme</span></div>
      </div>

      <div id="navBar">
         <div id="links">
            <a href="home">Home</a>
            <a href="shop">Shop</a>
            <a href="contact" class="active">Contact</a>
         </div>
         <div id="floatRight">
            <a onclick="OpenLogin()">login</a>
            <a href="cart"><i class="material-icons">shopping_cart</i> <span id="itemCount">0</span></a>
         </div>
      </div>

      <div id="modal" class="modal">

         <div class="modalContent">
            <div class="header"><div onclick="CloseLogin()" class="exit">X</div></div>
            <p>User Name: </p>
            <input type="text" placeholder="WillMasters"></input>
            <p>Password: </p>
            <input type="password"></input>
            <button id="submit">Login</button>
         </div>

      </div>

      <div id="content">
         <div id="contactItem">
            <h2> Steam Group </h2>
            <a href="http://steamcommunity.com/groups/TeamSuperFriendsForLife" id="contactLink">TeamSuperFriendsForLife</a>
         </div>
         <div id="contactItem">
            <h2>Our clash Royal clan</h2>
            <p><b>Clan Name:</b> TeamSuperFriend</p>
            <p><b>Clan Tag:</b> #889QL9OG</p>
         </div>
         <div id="contactItem">
            <h2> </h2>
            <a href="http://steamcommunity.com/groups/TeamSuperFriendsForLife" id="contactLink">TeamSuperFriendsForLife</a>
         </div>
      </div>


      <div id="footer">
         <div id="footerContent">
            <div>Official merch of TeamSuperFriends</div>
            <div>Made by William Masters</div>
         </div>
      </div>



      <script src="scripts/JS.js"></script>
   </body>
</HTML>
